<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="./src/star-map/star-map.css">
    <link rel="stylesheet" href="./src/functions/modal.css">

    <title>Star Map</title>
</head>
<body>
    <header>
        <div id="user-status"></div>
        <h1>Star Map</h1>
        <h2>Boldly go where no one has gone before! Click to navigate to the next planet.</h2>
    </header>

    <main>
        <div class="map-div">
            <img src="./assets/starmap.png" usemap="#image-map" id="star-map-image" alt="star map of planets">

        </div>
        
        <div class="dash-div">
            <img src="./assets/dashboard.gif" class="dash">
            <img src="./assets/trek-logo.png" class="dash" alt="">
        </div>
        
        <map name="image-map" id="image-map">
            <area id="i-spy" target="_self" alt="gameOne" title="gameOne" href="eye-spy.html" coords="130,127,78" shape="circle">
            <!-- <area id="tribbles" target="_self" alt="gameTwo" title="gameTwo" href="tribbles.html" coords="359,420,93" shape="circle"> -->
        </map>

    </main>
    
    <script type="module" src="src/star-map/star-map.js"></script>
</body>
</html>
