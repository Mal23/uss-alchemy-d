<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="./src/quiz/quiz.css">
    <title>Starfleet Academy Final Exam</title>
</head>
<body>
    <header>
        <div id="user-status"></div>
        <h1>Starfleet Academy Final Exam</h1>
    </header>

    <main>
        <form id="quiz">
            <fieldset>
                <legend>What most interests you?</legend>
                <input type="radio" name="interest" value="engineer">
                <label for="engineer">Warp drive</label>
                <br>
                <input type="radio" name="interest" value="redshirt">
                <label for="redshirt">Fruitlessly assisting others in their endeavors</label>
                <br>
                <input type="radio" name="interest" value="doctor">
                <label for="doctor">Hyposprays</label>
                <br>
                <input type="radio" name="interest" value="captain">
                <label for="captain">The Prime Directive</label>
            </fieldset>

            <fieldset>
                <legend>Which quote do you most identify with?</legend>
                <input type="radio" name="interest" value="doctor">
                <label for="doctor">"If there’s nothing wrong with me... maybe there’s something wrong with the universe."</label>
                <br>
                <input type="radio" name="interest" value="captain">
                <label for="captain">"It is possible to commit no mistakes and still lose. That is not weakness, that is life."</label>
                <br>
                <input type="radio" name="interest" value="redshirt">
                <label for="redshirt">"That blast is headed right at me!"</label>
                <br>
                <input type="radio" name="interest" value="engineer">
                <label for="engineer">"You know, I've always thought technology could solve almost any problem. It enhances the quality of our lives, lets us travel across the galaxy, even gave me my vision. But sometimes you just have to turn it all off."</label>
            </fieldset>

            <fieldset>
                <legend>What is your best quality?</legend>
                <input type="radio" name="interest" value="redshirt">
                <label for="redshirt">Throwing myself in harm's way</label>
                <br>
                <input type="radio" name="interest" value="doctor">
                <label for="doctor">Taking care of people</label>
                <br>
                <input type="radio" name="interest" value="engineer">
                <label for="engineer">Fixing things</label>
                <br>
                <input type="radio" name="interest" value="captain">
                <label for="captain">Watching everyone else do all the work</label>
            </fieldset>

            <fieldset>
                <legend>When exploring an unknown planet, you come across an injured alien that is trying to attack you. What do you do?</legend>
                <input type="radio" name="interest" value="captain">
                <label for="captain">Instruct the away team from the bridge</label>
                <br>
                <input type="radio" name="interest" value="doctor">
                <label for="doctor">Try to treat their injuries</label>
                <br>
                <input type="radio" name="interest" value="redshirt">
                <label for="redshirt">Get shot</label>
                <br>
                <input type="radio" name="interest" value="engineer">
                <label for="engineer">Use the available resources for protection </label>
            </fieldset>

            <fieldset>
                <legend>Where on the ship do you spend most of your time?</legend>
                <input type="radio" name="interest" value="engineer">
                <label for="engineer">Engine room</label>
                <br>
                <input type="radio" name="interest" value="captain">
                <label for="captain">The bridge</label>
                <br>
                <input type="radio" name="interest" value="doctor">
                <label for="doctor">Infirmary</label>
                <br>
                <input type="radio" name="interest" value="redshirt">
                <label for="redshirt">Nobody really knows</label>
            </fieldset>

            <button type="submit">Make it So</button>
        </form>
    </main>
    
    <script type="module" src="./src/quiz/quiz.js"></script>
</body>
</html>
