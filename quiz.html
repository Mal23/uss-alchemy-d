<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="./src/quiz/quiz.css">
    <title>Starfleet Academy Final Exam</title>
</head>
<body>
    <header>
        <h1>Starfleet Academy Final Exam</h1>
    </header>

    <main>
        <form id="quiz">
            <fieldset>
                <legend>Who are you?</legend>
                <input type="radio" name="job" value="doctor">
                <label for="doctor">Doctor</label>

                <input type="radio" name="job" value="captain">
                <label for="captain">Captain</label>

                <input type="radio" name="job" value="engineer">
                <label for="engineer">Engineer</label>

                <input type="radio" name="job" value="redshirt">
                <label for="redshirt">Red Shirt</label>
            </fieldset>
            <button type="submit">Make it So</button>
        </form>
    </main>
    
    <script type="module" src="./src/quiz/quiz.js"></script>
</body>
</html>
